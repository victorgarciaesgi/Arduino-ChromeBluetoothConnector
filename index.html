<!DOCTYPE html>
<html ng-app='mainApp'>
  <head>
    <base href="/">
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>Arduino Connector</title>
    <meta name="author" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <script type="text/javascript" src='/scripts/librairies/jquery.min.js'></script>
    <script type="text/javascript" src='/scripts/librairies/angular.js'></script>
    <script type="text/javascript" src='/scripts/librairies/angular-animate.js'></script>
    <script type="text/javascript" src='/scripts/librairies/angular-route.js'></script>
    <script type='text/javascript' src='/scripts/librairies/ngTouch.min.js'></script>
    <script type="text/javascript" src='/scripts/librairies/socketio.js'></script>
    <script type="text/javascript" src='/scripts/librairies/moment.js'></script>
    <script type="text/javascript" src='/scripts/librairies/angular-moment.js'></script>
    <script type="text/javascript" src='/scripts/librairies/moment-fr.js'></script>
    <script> var exports = {};</script>

    <script type="text/javascript" src='/scripts/js/Functions.js'></script>
    <script type="text/javascript" src='/scripts/js/AppController.js'></script>
    <script type="text/javascript" src='/scripts/js/HomeController.js'></script>
    <script type="text/javascript" src='/scripts/js/Router.js'></script>
    <script type="text/javascript" src='/scripts/js/Components.js'></script>
    <script type="text/javascript" src='/scripts/js/Factories.js'></script>
    <script type="text/javascript" src='/scripts/js/Directives.js'></script>
    
    <link href="/css/tools.min.css" rel="stylesheet">
    <link href="/css/style.min.css" rel="stylesheet">


  </head>
  <body>

    <ng-view></ng-view>

    <pre>u: {{$root.Alerts | json}}</pre>
    <ul id="alertsContainer" class='ng-cloak' ng-show='$root.Alerts.list.length'>
      <li ng-repeat='alert in $root.Alerts.list track by alert.id' type='{(alert.type)}'>
        <span>{{alert.message}}</span>
        <ng-switch on="alert.type">
          <img src="/assets/form-valid-green.svg" alt="" ng-switch-when='success'>
          <img src="/assets/form-invalid-red.svg" alt="" ng-switch-when='error'>
          <img src="/assets/warning.svg" alt="" ng-switch-when='warning'>
          <img src="/assets/infos.svg" alt="" ng-switch-when='alert'>
        </ng-switch>
      </li>
    </ul>

    
  </body>
</html>
